<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Ferramenta para an√°lise de acessibilidade digital conforme WCAG e eMAG.">
  <title>Avalia√ß√£o de Acessibilidade Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.high-contrast {
      background-color: #000 !important;
      color: #fff !important;
    }
    .high-contrast .btn,
    .high-contrast .form-control {
      background-color: #000 !important;
      color: #fff !important;
      border-color: #fff !important;
    }
    .logo-header {
      max-width: 100%;
      height: 80%;
    }
    .btn-contrast-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 10;
    }
    .bg-custom-blue {
      background-color: #205d8d;
    }
      .btn.bg-custom-blue:hover,
      .btn.bg-custom-blue:focus {
		  background-color: #1a4c75 !important;
		  color: #fff !important;
	}
    
  </style>
</head>
<body class="bg-light" role="document">
  <button class="btn btn-outline-dark btn-sm btn-contrast-toggle" onclick="toggleContrast()" aria-label="Ativar ou desativar contraste">
    üî≥ Contraste
  </button>

  <main class="container py-5" role="main">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='_avaliacao-de-acessibilidade-digital.png') }}"
			 class="logo-header img-fluid"
			 alt="Avalia√ß√£o de Acessibilidade Digital"
			 style="max-width: 800px; height: auto;">

    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning" role="alert" aria-live="polite">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="card shadow-sm" aria-labelledby="formulario-envio">
      <div class="card-body">
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" aria-describedby="ajuda-formulario">
          <div class="mb-3">
            <label for="file" class="form-label">üìÅ Enviar arquivo</label>
            <input
              type="file"
              class="form-control"
              id="file"
              name="file"
              required
              aria-required="true"
              aria-describedby="ajuda-formato"
              data-bs-toggle="tooltip"
              title="Aceita arquivos .html, .txt, .png ou .jpg"
            >
            <div id="ajuda-formato" class="form-text text-muted">
              Envie uma interface para an√°lise automatizada de acessibilidade.
            </div>
          </div>

          <button
            class="btn w-100 text-white bg-custom-blue"
            type="submit"
            aria-label="Iniciar an√°lise de acessibilidade"
            data-bs-toggle="tooltip"
            title="Clique para analisar acessibilidade conforme WCAG/eMAG"
          >
            ‚ôø Avaliar Acessibilidade Digital
          </button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle=\"tooltip\"]');
    [...tooltipTriggerList].forEach(el => new bootstrap.Tooltip(el));

    function toggleContrast() {
      document.body.classList.toggle('high-contrast');
    }
  </script>
</body>
</html>
