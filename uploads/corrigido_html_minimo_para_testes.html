<!DOCTYPE html>
<html lang="pt-br"> <!-- Adição: atributo lang para especificar o idioma -->
  <head>
    <meta charset="utf-8"> <!-- Adição: meta charset para codificação de caracteres -->
    <title>Título da Página</title> <!-- Adição: elemento <title> para definir o título da página -->
  </head>
  <body>
    <h1>Título Principal</h1> <!-- Alteração: Título mais descritivo -->
    <img src="imagem.jpg" alt="Descrição da imagem"> <!-- Adição: atributo alt para descrever a imagem -->
    <button>OK</button> <!-- Alteração: Sem alteração, mas poderia ser melhorado com ARIA se o botão tivesse uma função mais complexa -->
  </body>
</html>
